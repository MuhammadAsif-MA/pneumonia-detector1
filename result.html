<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .result-box {
            font-size: 1.2rem;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .pneumonia {
            background-color: #f8d7da;
            border: 2px solid #dc3545;
        }
        .normal {
            background-color: #d4edda;
            border: 2px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container result-container">
        <!-- Disclaimer -->
        <div class="alert alert-warning" role="alert">
            <strong>Disclaimer:</strong> This is a practice project. 
            <span class="text-danger">Do not use for real medical decisions.</span>
        </div>

        <!-- Result Display -->
        <h2 class="text-center mb-4">Analysis Result</h2>
        
        <div class="result-box {% if result == 'Pneumonia Detected' %}pneumonia{% else %}normal{% endif %}">
            <h3>{{ result }}</h3>
            <p class="mb-0">Confidence: {{ confidence }}%</p>
        </div>

        <!-- Image Preview -->
        <div class="text-center">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                 class="img-fluid rounded" 
                 style="max-height: 400px;">
        </div>

        <!-- Upload Another Button -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary">Upload Another X-Ray</a>
        </div>
    </div>
</body>
</html>
